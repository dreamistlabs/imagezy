<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imagezy</title>
  <style>
  img.lazy {
    margin: 10rem auto;
    display: block;
    width: 700px;
    height: 400px;
  }
  </style>
</head>
<body>
  <img class="lazy" 
        data-src="https://cdn.pixabay.com/photo/2013/08/28/00/54/landscape-176602_960_720.jpg" 
        data-threshold="200px" />
  <img class="lazy" 
        data-src="https://cdn.pixabay.com/photo/2015/02/18/11/50/mountain-landscape-640617_960_720.jpg" 
        data-threshold="5%" />
  <img class="lazy" 
        data-src="http://blog.agroknow.com/wp-content/uploads/2016/03/6835100-landscape.jpg" 
        data-threshold="75%" />
  <img class="lazy" 
        data-src="https://static.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg" 
        data-threshold="500" />
  <img class="lazy" 
        data-src="https://www.goodfreephotos.com/albums/other-landscapes/landscapes-with-lake-and-clouds.jpg" 
        data-threshold="300" />
  <img class="lazy" 
        data-src="https://cdn.lynda.com/course/187498/187498-635561412434883316-16x9.jpg" 
        data-threshold="100" />
  <img class="lazy" 
        data-src="http://eskipaper.com/images/pretty-landscape-sunset-1.jpg" 
        data-threshold="100" />

  <script src="imagezy.js"></script>
</body>
</html>
