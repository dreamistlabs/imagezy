<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Imagezy | Load Your Images Lazily</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="./assets/stylesheets/normalize.css" rel="stylesheet">
  <link href="./assets/stylesheets/main.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/e156e7e1f9.js"></script>
</head>
<body class="fixed-navbar-padding">
  <header id="site-header" class="main-header">
    <div class="logo-container">
      <img class="brand-logo" src="./assets/images/imagezy.svg" />
      <img class="brand-logo-sm" src="./assets/images/imagezy.svg" />
    </div>
    <a href="https://github.com/dreamistlabs/imagezy">
      Repository
    </a>
  </header>

  <section id="jumbotron">
    <div class="jumbotron-wrapper container">
      <div class="col-left">
        <h1 class="jumbo-heading">
          Load Your <br>
          Images <em>Lazily</em>
        </h1>
        <p>Lorem ipsum</p>
      </div>
      <div class="col-right">
        <img class="imagezy-img" width="100%" data-src="https://cdn.pixabay.com/photo/2013/08/28/00/54/landscape-176602_960_720.jpg" />
      </div>
    </div>
  </section>

  <section id="getting-started">
    <div class="container">
      <h2 class="section__heading">Getting Started</h2>
    </div>
  </section>

  <section id="highlights">
    <div class="container">
      <h2 class="section__heading">Features</h2>
      <div class="section__container">
        <div class="feature-card">
          <div class="feature-card__icon">
            <i class="fa fa-file-o fa-4x"></i>
          </div>
          <h3 class="feature-card__heading">It's Small</h3>
          <p class="feature-card__description">Just 3KBs</p>
        </div>
        <div class="feature-card">
          <div class="feature-card__icon">
            <i class="fa fa-image fa-4x"></i>
          </div>
          <h3 class="feature-card__heading">It's Simple</h3>
            <p class="feature-card__description">Use an image tag like you already do</p>
        </div>
        <div class="feature-card">
          <div class="feature-card__icon">
            <i class="fa fa-code fa-4x"></i>
          </div>
          <h3 class="feature-card__heading">It's Vanilla</h3>
            <p class="feature-card__description">Pure JavaScript, no jQuery needed</p>
        </div>
      </div>
    </div>
  </section>

  <section>
      <h2 class="section__heading">Examples</h2>
      <img class="imagezy-img" data-src="https://cdn.pixabay.com/photo/2013/08/28/00/54/landscape-176602_960_720.jpg" />

      <img class="imagezy-img" data-src="https://cdn.pixabay.com/photo/2015/02/18/11/50/mountain-landscape-640617_960_720.jpg" />

      <img class="imagezy-img" data-src="http://blog.agroknow.com/wp-content/uploads/2016/03/6835100-landscape.jpg" />

      <img class="imagezy-img" data-src="https://static.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg" />

      <img class="imagezy-img" data-src="https://www.goodfreephotos.com/albums/other-landscapes/landscapes-with-lake-and-clouds.jpg" />

      <img class="imagezy-img" data-src="https://cdn.lynda.com/course/187498/187498-635561412434883316-16x9.jpg" />

      <img class="imagezy-img" data-src="http://eskipaper.com/images/pretty-landscape-sunset-1.jpg" />
  </section>
  <script src="../dist/imagezy.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
